<div class="top">
  <h1 class="logo" routerLink="/" style="cursor: pointer">VELARIME</h1>

  <div class="menu" *ngFor="let c of categories">
    <ul>
      <li>
        <a [routerLink]="['categories', c.id, 'products']">
          {{c.name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="top_b">
    <select>
      <option *ngFor="let city of cities">{{city.name}}</option>
    </select>
    <a routerLink="categories"><button>Go to categories</button></a>
    <a routerLink="/cart"><button>Cart</button></a>

  </div>

</div>
