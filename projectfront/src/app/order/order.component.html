<div class="order-form">
    <h1>Order form</h1>
    <fieldset>
        <p>Name: <input type="text" [(ngModel)]="name"></p>
        <p>Surename: <input type="text" [(ngModel)]="surename"></p>
        <p>Adress: <input type="text" [(ngModel)]="address"></p>
        <p>Card number: <input type="text" [(ngModel)]="card_number"></p>
    </fieldset>
    
    
    <a routerLink="/"><button (click)="onSubmit()">Submit</button></a>
</div>
