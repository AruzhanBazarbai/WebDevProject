<h1>Cart</h1>

<div *ngFor="let p of products;let i= index">
    <ul>
        <li><h2>{{p.name}}</h2></li>
        <p><strong>Description: </strong>{{p.description}}</p>
        <p><strong>Cost: </strong>{{p.cost}}</p>
        <button (click)="deleteProduct(i)">X</button>
        <a routerLink="/order"><button>Go to order</button></a>
    </ul>
</div>
