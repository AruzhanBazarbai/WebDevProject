<div class="main">

  <div *ngFor="let c of categories">
 
    <div>
      <h2><a [routerLink]="['categories', c.id, 'products']">{{c.name}}</a></h2>
    </div>

    <div class="cats" *ngFor="let p of products">

      <div class="cat" *ngIf="p &&  p.category_id==c.id"> 
       
        {{p.name}}
        <img src={{p.img}} width="100px">
        <button (click)="addToCart(p)">add to cart</button>
      </div>
      
    </div>


  </div>

</div>
